# This is a basic workflow to help you get started with Actions

name: Build Configs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PLATFORMIO_VER: 6.1.4

jobs:
  Build-Default:
    name: Build Default Files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [STM32F103RET6_voxelab_aquila_G32, STM32F103RET6_voxelab_aquila_N32]
        config: [voxelab_aquila_junland_default, voxelab_aquila_junland_default_sensor]
    steps:
    - uses: actions/checkout@v3
      submodules: true
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.pio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Run OS Update & Install PlatformIO
      run: |
        sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get autoremove -y
        python -m pip install --upgrade pip
        pip install wheel
        pip install platformio==$PLATFORMIO_VER
    - name: Run PlatformIO Build
      id: build_configs
      env:
        PLATFORMIO_ENV: ${{ matrix.board }}
      run: |
        cp -vrf config/${{ matrix.config }}/* marlin/Marlin
        make dirs
        make config
        make build
    - name: Upload Build Binary
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.FIRMWARE_NAME }}.bin
        path: .pio/build/${{ matrix.board }}/*.bin
